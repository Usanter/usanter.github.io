<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #f6f7f9;
        --surface: rgba(255,255,255,0.25);
        --text: #0e1116;
        --muted: #5a6472;
        --outline: rgba(255,255,255,0.4);
        --radius: clamp(16px, 2.2vw, 24px);
        --shadow: 0 1px 1px rgba(0,0,0,.05), 0 10px 30px rgba(12,20,33,.12);
      }
      body { margin:0; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--text); }
      .backdrop { position: fixed; inset: -20% -10% auto -10%; height: 60vh; z-index: -2;
        background: radial-gradient(42% 60% at 20% 30%, hsla(218,86%,55%,.18), transparent 55%),
                    radial-gradient(40% 55% at 78% 25%, hsla(266,85%,62%,.16), transparent 60%),
                    radial-gradient(70% 70% at 50% 90%, hsla(194,86%,54%,.14), transparent 60%);
        filter: blur(40px) saturate(120%);
        animation: floatY 18s ease-in-out infinite alternate; }
      @keyframes floatY { from { transform: translateY(-2%);} to { transform: translateY(4%);} }
      #liquid-bg { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; display: block; }

      .container { max-width: 1040px; margin: 0 auto; padding: 32px 20px 64px; }
      header.site-header { position:sticky; top:0; z-index:1000;
        display:flex; align-items:center; justify-content:space-between; gap:16px; padding:10px 14px;
        background: var(--surface); border: 1px solid var(--outline);
        backdrop-filter: blur(16px) saturate(140%); -webkit-backdrop-filter: blur(16px) saturate(140%);
        box-shadow: 0 8px 24px rgba(0,0,0,.12); border-radius: 0 0 var(--radius) var(--radius); }
      .brand { font-weight:700; letter-spacing:-0.02em; font-size:clamp(18px,1.4vw,22px); opacity:.9; text-decoration:none; color:inherit; }
      nav a { color:var(--muted); text-decoration:none; margin-left:18px; font-size:14px; padding:10px 12px; border-radius:12px; }
      nav a:hover { background: rgba(255,255,255,0.5); color:var(--text); }

      .card { position: relative; border-radius: var(--radius); overflow: clip;
        background: var(--surface); border: 1px solid var(--outline);
        backdrop-filter: blur(16px) saturate(140%); -webkit-backdrop-filter: blur(16px) saturate(140%);
        box-shadow: 0 8px 24px rgba(0,0,0,.12); }

      .section-title { display:flex; align-items:center; justify-content:space-between; margin:16px 0 14px; }
      .section-title h1, .section-title h2 { margin:0; font-size:clamp(18px,2.4vw,22px); letter-spacing:-0.01em; opacity:.9; }
      .section-title p { margin:0; color:var(--muted); font-size:14px; }

      .grid-3 { display:grid; grid-template-columns: repeat(3, 1fr); gap:clamp(12px,2.2vw,20px);} 
      @media(max-width:860px){ .grid-3{ grid-template-columns: 1fr; }}
      .project.card{ padding:18px; }
      .topline{ display:flex; justify-content:space-between; gap:8px; align-items:center; margin-bottom:8px;}
      .pill{ display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid var(--outline); background:rgba(255,255,255,.5); font-size:12px; color:var(--muted);} 
      .tag{ display:inline-block; font-size:12px; color:var(--muted); background:rgba(255,255,255,.6); border:1px solid var(--outline); padding:4px 8px; border-radius:999px; margin-right:6px; }
      .btn{ display:inline-flex; align-items:center; gap:8px; border:1px solid var(--outline); background:rgba(255,255,255,.5); padding:10px 14px; border-radius:12px; color:var(--text); text-decoration:none; font-weight:600; }
      .btn:hover{ transform:translateY(-1px);} 
      .actions{ display:flex; gap:8px; margin-top:10px; }

      /* Post styling */
      [hidden] { display: none !important; }
      .post.card { padding: clamp(18px,3.6vw,28px); max-width: 860px; margin: 0 auto; }
      .post .post-title { margin: 6px 0 12px; font-size: clamp(22px,3.6vw,32px); letter-spacing:-0.01em; }
      .prose { line-height: 1.7; color: var(--muted); font-size: 16px; }
      .prose h1, .prose h2, .prose h3, .prose h4 { color: var(--text); margin: 22px 0 10px; line-height:1.25; }
      .prose h1 { font-size: clamp(24px,4vw,34px); }
      .prose h2 { font-size: clamp(20px,3vw,28px); }
      .prose h3 { font-size: clamp(18px,2.4vw,22px); }
      .prose p { margin: 10px 0; }
      .prose ul, .prose ol { margin: 10px 0 10px 1.25em; }
      .prose li { margin: 6px 0; }
      .prose a { color: hsl(218,86%,45%); text-underline-offset: 2px; }
      .prose blockquote { margin: 12px 0; padding: 10px 12px; border-left: 3px solid hsl(218,86%,55%); background: rgba(255,255,255,0.4); border-radius: 10px; }
      .prose code { background: rgba(0,0,0,0.06); padding: 2px 6px; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color: #2a2f3a; }
      .prose pre { background: rgba(255,255,255,0.5); border: 1px solid var(--outline); border-radius: 12px; padding: 12px; overflow:auto; box-shadow: var(--shadow); }
      .prose pre code { background: transparent; padding: 0; }
      footer{ text-align:center; color:var(--muted); padding:20px 0; }
    </style>
  </head>
  <body>
    <div class="backdrop" aria-hidden="true"></div>
    <canvas id="liquid-bg" aria-hidden="true"></canvas>
    <div class="container">
      <header class="site-header">
        <a class="brand" href="/index.html">Thomas Rolland</a>
        <nav aria-label="Primary">
          <a href="/index.html#about">About</a>
          <a href="/publications.html">Publications</a>
          <a href="/activities.html">Activities</a>
          <a href="/teaching.html">Teaching</a>
          <a href="/posts.html">Blog</a>
          <a href="/index.html#contact">Contact</a>
        </nav>
      </header>

      {{ content }}

      <footer>
        <small>Â© <span id="year"></span> Thomas Rolland. Built with semantic HTML.</small>
      </footer>
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

    <!-- Three.js pastel liquid background -->
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
      const CONFIG = { colors:['#FFFFFF','#FEFCFB','#F0F4FF','#F3E8FF','#FEF9F6'], speed:0.08, blur:2.6, grain:0.008, dprMax: 2.0 };
      const canvas = document.getElementById('liquid-bg');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, powerPreference: 'high-performance' });
      const DPR = Math.min(window.devicePixelRatio || 1, CONFIG.dprMax);
      renderer.setPixelRatio(DPR);
      const scene = new THREE.Scene();
      const camera = new THREE.OrthographicCamera(-1,1,1,-1,0,1);
      const geometry = new THREE.PlaneGeometry(2,2);
      const material = new THREE.ShaderMaterial({
        uniforms: {
          uTime: { value: 0 }, uResolution: { value: new THREE.Vector2(1,1) }, uSpeed: { value: CONFIG.speed },
          uColors: { value: CONFIG.colors.map(c => new THREE.Color(c)) }, uBlur: { value: CONFIG.blur }, uGrain: { value: CONFIG.grain }
        },
        fragmentShader: `
          uniform float uTime; uniform vec2 uResolution; uniform float uSpeed; uniform vec3 uColors[5]; uniform float uBlur; uniform float uGrain;
          float noise(vec2 p){ return fract(sin(dot(p, vec2(127.1,311.7))) * 43758.5453); }
          float smoothNoise(vec2 p){ vec2 i=floor(p), f=fract(p); float a=noise(i), b=noise(i+vec2(1.0,0.0)), c=noise(i+vec2(0.0,1.0)), d=noise(i+vec2(1.0,1.0)); vec2 u=f*f*(3.0-2.0*f); return mix(a,b,u.x)+ (c-a)*u.y*(1.0-u.x) + (d-b)*u.x*u.y; }
          vec3 palette(float t){ return mix(mix(uColors[0],uColors[1],t), mix(uColors[2],uColors[3],smoothstep(0.2,0.8,t)), 0.5); }
          void main(){ vec2 uv = gl_FragCoord.xy / uResolution.xy; vec2 p = (uv-0.5) * vec2(uResolution.x/uResolution.y, 1.0);
            float n = smoothNoise(p*1.2 + uTime*0.05*uSpeed) + 0.5*smoothNoise(p*3.0 - uTime*0.02*uSpeed);
            vec3 col = palette(n);
            col = mix(col, vec3(1.0), uBlur*0.06);
            float g = noise(uv*vec2(uResolution.x,uResolution.y)); col = mix(col, col - g*0.02, uGrain);
            gl_FragColor = vec4(col, 1.0); }
        `,
      });
      const mesh = new THREE.Mesh(geometry, material); scene.add(mesh);
      function resize(){ const w=window.innerWidth,h=window.innerHeight; renderer.setSize(w,h,false); material.uniforms.uResolution.value.set(w*DPR,h*DPR); }
      window.addEventListener('resize', resize, { passive: true }); resize();
      const media = window.matchMedia('(prefers-reduced-motion: reduce)'); function updateSpeed(){ material.uniforms.uSpeed.value = media.matches ? CONFIG.speed*0.08 : CONFIG.speed; } media.addEventListener?.('change', updateSpeed); updateSpeed();
      const clock = new THREE.Clock(); function tick(){ material.uniforms.uTime.value = clock.getElapsedTime(); renderer.render(scene, camera); requestAnimationFrame(tick);} tick();
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden) clock.stop(); else clock.start(); });
    </script>
  </body>
  </html>
