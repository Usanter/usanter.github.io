{% assign page_title = page.title | default: site.title %}
<section id="blog">
  <article class="post card">
    <div class="topline"><span class="pill">{{ page.date | date: "%Y-%m-%d" }}</span><span class="pill">Blog</span></div>
    <h1 class="post-title">{{ page_title }}</h1>
    {% if page.tags %}
      <div class="tags">
        {% for t in page.tags %}<span class="tag">{{ t }}</span>{% endfor %}
      </div>
    {% endif %}
    <div class="prose">
      {{ content }}
    </div>
    <div class="actions" style="margin-top:14px;">
      <a class="btn" href="/posts.html">← Back to all posts</a>
    </div>
  </article>
</section>
